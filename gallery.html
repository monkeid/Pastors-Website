<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.gallery {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.gallery h1 {
    text-align: center;
    margin-bottom: 40px;
}

.country-section {
    margin-bottom: 40px;
}

.country-section h2 {
    color: #333;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.event {
    display: flex;
    gap: 20px; /* Adds space between images */
    align-items: center; /* Centers the images vertically */
    flex-wrap: nowrap; /* Prevents wrapping to keep images in one line */
}

.event h3 {
    width: 100%;
    margin-bottom: 10px;
    color: #555;
}

.event img {
    width: 200px; /* Reduces the size of the images */
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

    </style>
    <div class="gallery">
        <h1>Event Gallery</h1>

        <!-- Malawi Section -->
        <div class="country-section" id="malawi">
            <h2>Malawi</h2>
            <div class="event">
                
                <img src="resourse/gospel mision ghana , malawi 084.JPG" alt="Malawi Event 1">
                <img src="resourse/gospel mision ghana , malawi 084.JPG" alt="Malawi Event 1">
                
                <!-- Add more images as needed -->
            </div>
        </div>

        <!-- USA Section -->
        <div class="country-section" id="usa">
            <h2>USA</h2>
            <div class="event">
                
                <img src="path/to/usa/event1.jpg" alt="USA Event 1">
                <img src="path/to/usa/event2.jpg" alt="USA Event 2">
                <!-- Add more images as needed -->
            </div>
        </div>

        <!-- Ghana Section -->
        <div class="country-section" id="ghana">
            <h2>Ghana</h2>
            <div class="event">
            
                <img src="path/to/ghana/event1.jpg" alt="Ghana Event 1">
                <img src="path/to/ghana/event2.jpg" alt="Ghana Event 2">
                <!-- Add more images as needed -->
            </div>
        </div>
    </div>
</body>
</html>
